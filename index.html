<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <script defer src="./index.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <section id="board" class="board">

            <div id="container" class="container">
                <div id="r1c1" class="tile"></div>
                <div id="r1c2" class="tile"></div>
                <div id="r1c3" class="tile"></div>
                <div id="r2c1" class="tile"></div>
                <div id="r2c2" class="tile"></div>
                <div id="r2c3" class="tile"></div>
                <div id="r3c1" class="tile"></div>
                <div id="r3c2" class="tile"></div>
                <div id="r3c3" class="tile"></div>
            </div>
        </section>
        <button id="boardbutton" class="boardbutton">Clear</button>
        <section id="text" class="text">

        </section>

    </main>
    
</body>
</html>
